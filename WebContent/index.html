<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_TEVCna6Qfoe54Tv7qELwCjZ70GpYHfU"></script>
	
	<script src="google_map.js"></script>
    <script src="autocomplete_w3school.js"></script>
    <script src="propertySearcher.js"></script>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="w3-row">
        <div class="w3-col m4 l3">
            <div class="inputDiv">
                <form action="/action_page.php">
                    <div class = "search_parameter">
                        <label for="fname"> <b> Searching area </b></label>
                        <div class="w3-row">
                            <div class="w3-col m12 l12">
                                <div class="autocomplete">
                                    <input autocomplete="off" type="text" id="myInput" name="firstname" placeholder="Enter a searching area">
                                </div>  
                            </div>
                        </div>
                    </div>

                    <div class = "search_parameter">
                    <label for="country"> <b> Travel time limit </b></label>
                    <div class="w3-row">
                        <div class="w3-col m12 l12">
                                <select id="country" name="Min price">
                                    <option value="australia">No max</option>
                                    <option value="canada">10 min</option>
                                    <option value="usa">20 min</option>
                                    <option value="usa">3   0 min</option>
                                </select>
                        </div>
                    </div>
                    </div>

                    <div class = "search_parameter">
                    <label for="country"> <b> Price range (British pounds) </b></label>
                    <div class="w3-row">
                        <div class="w3-col m6 l6">
                                <select id="minpriceselect" name="Min price">
                                    <option value="0">No min</option>
                                    <option value="400">400 PCM</option>
                                    <option value="500">500 PCM</option>
                                    <option value="700">700 PCM</option>
                                    <option value="900">900 PCM</option>
                                    <option value="1100">1100 PCM</option>
                                    <option value="1300">1300 PCM</option>
                                    <option value="1500">1500 PCM</option>
                                </select>
                        </div>
                        <div class="w3-col m6 l6">
                                <select class = "select-style" id="maxpriceselect" name="Min price">
                                    <option value="1000000">No max</option>
                                    <option value="500">500 PCM</option>
                                    <option value="700">700 PCM</option>
                                    <option value="900">900 PCM</option>
                                    <option value="1100">1100 PCM</option>
                                    <option value="1300">1300 PCM</option>
                                    <option value="1500">1500 PCM</option>
                                    
                                </select>
                        </div>
                    </div>
                    </div>

                    <div class = "search_parameter">
                    <label for="country"> <b> No. of bedrooms </b></label>
                    <div class="w3-row">
                        <div class="w3-col m6 l6">
                                <select id="country" name="Min price">
                                    <option value="australia">No min</option>
                                    <option value="canada">400 PCM</option>
                                    <option value="usa">500 PCM</option>
                                </select>
                        </div>
                        <div class="w3-col m6 l6">
                                <select class = "select-style" id="country" name="Min price">
                                    <option value="australia">No max</option>
                                    <option value="canada">400 PCM</option>
                                    <option value="usa">500 PCM</option>
                                </select>
                        </div>
                    </div>
                    </div>
                    <input id = "searchButton" type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="w3-col m8 l9">
            <div id="googleMap" style="width:100%;height:90vh;"></div>
        </div>
    </div>
</body>

<script>

	var global_map = new GoogleMap("googleMap");
	var property_searcher = new PropertySearcher(global_map, document.getElementById("searchButton"), document.getElementById("myInput"), document.getElementById("minpriceselect"), document.getElementById("maxpriceselect"));
	
    autocomplete(document.getElementById("myInput"));
    
</script>

</html>
